<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/dowhile-logo.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>LeonardoYz - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="background-light"></div>
      <section class="section" id="card">
        <div class="wrapper">
          <!--=== CARD RIBBON ON LARGE DEVICES ===-->
          <div class="card__effect">
            <div class="card__ribbon">
              <img src="assets/images/ribbon.svg" alt="" />
            </div>

            <div class="card__range">
              <img src="assets/images/range.svg" alt="" />
            </div>
          </div>

          <!--=== CARD ===-->
          <div class="card">
            <div class="card__images">
              <img
                class="card__image--build"
                src="assets/images/build.svg"
                alt=""
              />
              <div class="card__image--picture" id="userPicture"></div>
            </div>

            <div class="card__text">
              <h2 class="card__username" id="username">Leonardo Yzquierdo</h2>
              <a
                class="card__github--link"
                id="userLink"
                href="https://github.com/LeonardoYz"
                target="_blank"
              >
                <img
                  class="github__icon"
                  src="assets/images/github-icon.svg"
                  alt="Ícone do Github"
                />
                <span class="github__username" id="usernameLogin"
                  >LeonardoYz</span
                >
              </a>

              <p class="card__about">
                Desenvolvedor Front end, que está sempre em busca do próximo
                nível. <span>#NeverStopLearning</span>
              </p>
            </div>

            <div class="card__social">
              <ul id="social__links">
                <li class="youtube">
                  <a href="https://youtube.com" target="_blank"
                    ><img
                      class="social__icon"
                      src="assets/images/youtube.svg"
                      alt="Ícone do Youtube"
                  /></a>
                </li>
                <li class="instagram">
                  <a href="https://instagram.com" target="_blank"
                    ><img
                      class="social__icon"
                      src="assets/images/instagram.svg"
                      alt="Ícone do Instagram"
                  /></a>
                </li>
                <li class="facebook">
                  <a href="https://facebook.com" target="_blank"
                    ><img
                      class="social__icon"
                      src="assets/images/facebook.svg"
                      alt="Ícone do Facebook"
                  /></a>
                </li>
                <li class="twitter">
                  <a href="https://twitter.com" target="_blank"
                    ><img
                      class="social__icon"
                      src="assets/images/twitter.svg"
                      alt="Ícone do twitter"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
